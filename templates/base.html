<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/zui/1.9.1/css/zui.min.css">

    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/zui/1.9.1/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/zui/1.9.1/js/zui.min.js"></script>
    {% endblock %}
</head>

<body>

    {% block nav %}
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- 导航头部 -->
            <div class="navbar-header">
                <!-- 移动设备上的导航切换按钮 -->
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse-example">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- 品牌名称或logo -->
                <a class="navbar-brand" href="{{url_for('index')}}">ShanSan</a>
            </div>
            <!-- 导航项目 -->
            <div class="collapse navbar-collapse navbar-collapse-example">
                <!-- 一般导航项目 -->
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{url_for('index')}}">项目</a></li>
                    <li><a href="{{url_for('test')}}">测试</a></li>
                    <!-- 导航中的下拉菜单 -->
                    <li class="dropdown">
                        <a href="{{url_for('index')}}" class="dropdown-toggle" data-toggle="dropdown">管理 <b
                                class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{url_for('admin')}}">任务</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- 右侧的导航项目 -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{url_for('login')}}">登录</a></li>
                    <li class="dropdown">
                        <a href="{{url_for('index')}}" class="dropdown-toggle" data-toggle="dropdown">探索 <b
                                class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{url_for('index')}}">敏捷开发</a></li>
                            <li><a href="{{url_for('index')}}">HTML5</a></li>
                            <li><a href="{{url_for('index')}}">Javascript</a></li>
                            <li class="divider"></li>
                            <li><a href="{{url_for('index')}}">探索宇宙</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- END .navbar-collapse -->
        </div>
    </nav>
    {% endblock %}

    <!-- 导航卡片 -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    <!-- 全局脚本 -->
    {% endblock %}




</body>

</html>
